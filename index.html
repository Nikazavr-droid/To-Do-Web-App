  <body>
    <main>
      <section class="newItemEntry">
        <form id="itemEntryForm">
          <label for="newItem">Enter a new to do item</label>
          <input
            id="newItem"
            type="text"
            size="40"
            autocomplete="off"
            placeholder="Add Item"
            tabindex="0"
          />
          <button
            id="addItem"
            class="button"
            title="Add new item"
            aria-label="Add new item ot list"
            tabindex="0"
          >
            +
          </button>
        </form>
      </section>
      <section class="listContainer">
        <div class="listTitle">
          <h1 tabindex="0">To Do List</h1>
          <button
            id="clearItems"
            class="button"
            title="Clear the list"
            aria-label="Remove all items from the list"
            tabindex="0"
          >
            Clear
          </button>
        </div>
        <hr />
